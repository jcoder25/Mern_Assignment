<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7_css</title>
    <style type="text/css">
        table,tr,th{
            margin-left: 50px;
            margin-top: 100px;
            background-color: rgb(139, 17, 74);
            padding: 20px;  
        }   
        #Reg{
            margin-left: -50px;
            width: 200px;
            text-align: center;
        }
    </style>    
</head>
<body>
    <form>

        <div style="margin-left: 500px;  width: 450px; height: 350px; background-color: rgb(234, 15, 117);"> 
            

        <table>     
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="your name"> 
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="text" name="email"  placeholder="your email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pwd">Password:</label>
                </td>
                <td>
                    <input type="password" name="pwd">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Phno">Phone Number:</label>
                </td>
                <td>
                    <input type="text" name="Phno">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Gender">Gender:</label>
                </td>
                <td>
                    Male:<input type="radio" name="Gender" value="male">
                    Female:<input type="radio" name="Gender" value="female">
                    Other:<input type="radio" name="Gender" value="other">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="lang">langauge</label>
                </td>
                <td>
                    <select name="lang">
                        <option value="" disabled selected hidden>Select language</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="zip">Zip Code:</label>
                </td>
                <td>
                    <input type="text" name="zip">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="about">About:</label>
                </td>
                <td>
                    <textarea name="about"></textarea>
                </td>
            </tr>

            <th>
                <td>
                    <input id="Reg" type="submit" value="Register">
                </td>
            </th>
            
        </table>
    </div>
    </form>
</body>
</html>
